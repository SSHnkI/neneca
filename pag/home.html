<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Degradê Animado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: background 3s ease-in-out;
        }

        .content {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Fundo Degradê Animado!</p>
        <p>Observe as cores mudando ao longo do tempo.</p>
    </div>

    <script>
        // Função para gerar cores aleatórias no formato RGB
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Função para alterar o fundo com gradiente
        function changeBackground() {
            // Gerar duas cores aleatórias
            const color1 = getRandomColor();
            const color2 = getRandomColor();

            // Aplicar um gradiente linear de 45 graus
            document.body.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
        }

        // Mudar o fundo a cada 3 segundos
        setInterval(changeBackground, 3000);
    </script>
</body>
</html>
